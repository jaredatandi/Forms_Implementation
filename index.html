<!DOCTYPE html>
<html>
  <head>
    <link
      href="bootstrap-4.0.0-dist/css/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>A fantastical adventure</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>

    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">A name</label>
            <input id="person1" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input id="animal" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input id="exclamation" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input id="noun" class="form-control" type="text" />
          </div>
          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>
      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
          One day, <span class="person1"></span> and
          <span class="person2"></span> were walking through the woods, when
          suddenly a giant <span class="animal"></span> appeared. "<span
            class="exclamation"
          ></span
          >", <span class="person1"></span> cried. The two of them
          <span class="verb"></span> as quickly possible, and when they were
          safe, <span class="person1"></span> and
          <span class="person2"></span> gave each other a giant
          <span class="noun"></span>.
        </p>
      </div>
    </div>
  </body>
</html>
